    - title: Undergraduate Researcher
      institution: Berkeley Speech and Computation Lab
      year: 2021 - Present
      description:
        - Developing deep learning models for speech data & using speech to understand how neural nets learn.
        - Working on Project CETI, machine learning & linguistics towards decoding sperm whale communication.

    - title: Research Intern, Software Development
      institution: MIT Lincoln Laboratory
      year: 2022
      description:
        - Developed a low-cost, rapidly deployable HF transponder platform, saving 98% of prior transponder operating costs in the field.
        - Applied graph neural networks for radar signal classification to increase accuracy from prior YOLO model.
        - Increased the efficiency of Horizon real-time over-the-horizon radar software through implementing ArrayFire tensor functions.
        - Assisted operations & teardown of HF over-the-horizon radar array project through onsite software development & hardware maintenance at White Sands Missile Range, NM.

    - title: Research Intern
      institution: NASA Goddard Space Flight Center
      year: 2021
      description:
        - Developed & tested custom TF & Keras applications on the DGX HPC cluster to improve DL parallel training performance.
        - Drafted a standard tutorial & report for migrating Earth science DL applications to GPU & multi-GPU-based environments.
        - Delivered a package containing four Earth science DL applications with model & data parallelism for testing GPU platforms.
        - Presented ‘AI/ML/DL Benchmarks for Earth Science Applications’ alongside fellow NASA & George Mason University NSF STC researchers at the ACM/IEEE SC21 conference.

    - title: Undergraduate Research Fellow
      institution: National Science Foundation
      year: 2021
      description:
        - Developed an image classification service deployed on AWS to enable rapid sea ice processing for climate & cryosphere research.
        - Created & analyzed UNet, FCN, & DeepLabV3 semantic segmentation benchmarks to define a model baseline.
        - Implemented a novel deep learning semantic segmentation model pipeline with PyTorch to improve classification accuracy by 36%.
        - Contributing author for ‘ArcCI - a sea ice high resolution aerial image management and processing platform’ in Recent Advancements in Geoinformatics and Data Science (GSA Books).

    - title: Research Intern
      institution: United Nations
      year: 2021
      description:
        - Engineered a model to correlate data from financial, criminal, & other records to identify & counter the financing of terrorism.
        - Applied univariate time series forecasting on GTD dataset to predict if a terrorist attack might occur within a given timeframe.
        - Modeled AMLSim synthetic banking transaction data on graph convolutional networks & XGBoost.
        - Contributing researcher on the winning team of the United Nations Unite Ideas Financial Crime Data Challenge.

    - title: Research Intern
      institution: Harvard University Center for Geographical Analysis
      year: 2020 - 2021
      description:
        - Documented 100+ key community resources & underlying infrastructure important for the mitigation of COVID-19 impacts.
        - Produced a literature review of 1,298 papers on the state & utility of geospatial analysis tools in the COVID-19 research community.
        - Conducted statistical NLP data analysis with NLTK, matplotlib, NetworkX, & pandas to identify the utility of geospatial analysis tools. 
        - Contributing author for ‘Quantitative geographical approaches in COVID-19 research - A review on first- and second-order impacts’ in Geospatial Stories of the Global COVID-19 Pandemic (Springer Nature).

- title: Projects
