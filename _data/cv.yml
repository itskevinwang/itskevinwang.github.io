    - title: Video Models for Efficient Disease Detection using Echocardiograms
      year: 2022
      description: Tested various state-of-the-art DNN video model architectures & pre-training approaches to improve the training efficiency and overall accuracy of video-based disease detection models. Developed with the UCSF Tison Lab.

    - title: Modelling Amyloid Beta Plaque Formation in Alzheimer’s Disease
      year: 2021
      description: Explainable CNN & VAE models learning the relationship between plaque morphology & molecular variation & determining the presence of amyloid plaques (protein aggregates). Developed as part of The Alan Turing Institute’s Data Study Group on Alzheimer’s Research alongside the UK DRI & DEMON.

    - title: Citation.ai
      year: 2021
      description: Web application built using Python, React, & the OpenAI GPT-3 API to generate accurate & efficient citations following APA guidelines for researchers, students, & research librarians. Developed with support from the Harvard Undergraduate Machine Learning Research Lab & Harvard Innovation Labs.

    - title: Telepath Application
      year: 2020
      description: Mobile application using deep autoencoders for video compression coupled with hardware acceleration to allow for people with unstable internet connections to remain connected with remote healthcare professionals. Developed for the Cal Hacks hack:now hackathon, winner of the IBM & Clinton Global University award.

